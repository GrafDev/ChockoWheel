<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>ChockoWheel</title>
  </head>
  <body>
    <!-- Loading Screen -->
    <div id="loadingScreen" class="loading-screen">
      <div class="loading-content">
        <div class="loading-logo">Loading...</div>
        <div class="progress-container">
          <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
          </div>
          <div class="progress-text" id="progressText">0%</div>
        </div>
      </div>
    </div>

    <div id="app" style="display: none;">
      <div class="main-container">
        <div class="fire-sparks-layer"></div>
        <div class="bg-part1-animated"></div>
        <!-- Page 1: Wheel Screen -->
        <div class="page" id="wheelPage">
          <div class="header">
            <div class="logo">
              <div class="logo1">
                <img src="./images/logo1-part1.png" alt="Logo1 Part 1" class="logo1-part1">
                <div class="logo1-animated-parts">
                  <img src="./images/logo1-part2.png" alt="Logo1 Part 2" class="logo1-part2">
                  <img src="./images/logo1-part3.png" alt="Logo1 Part 3" class="logo1-part3">
                </div>
              </div>
            </div>
            <div class="nav-buttons">
              <img src="./images/button1-header.png" alt="How to play?" class="header-btn-1">
              <img src="./images/button2-header.png" alt="Counter" class="header-btn-2">
              <img src="./images/button3-header.png" alt="Fullscreen" class="header-btn-3">
            </div>
          </div>
          
          <div class="main-box">
            <div class="box1">
              <div class="logo2">
                <img src="./images/logo2-part1.png" alt="Logo2 Part 1" class="logo2-part1">
                <img src="./images/logo2-part2.png" alt="Logo2 Part 2" class="logo2-part2">
              </div>
            </div>
            
            <div class="box2">
              <div class="chicken-container">
                <div class="chicken-parts-13">
                  <img src="./images/chicken-part3.png" alt="Chicken Part 3" class="chicken-part3">
                  <img src="./images/chicken-part1.png" alt="Chicken Part 1" class="chicken-part1">
                </div>
                <img src="./images/chicken-part2.png" alt="Chicken Part 2" class="chicken-part2">
              </div>
              <div class="spin-container">
                <button class="spin-btn spin-btn-landscape">SPIN</button>
                <div class="hand-pointer"></div>
              </div>
            </div>
            
            <div class="game-box">
              <div class="game-content">
                <div class="wheel-container">
                  <div class="wheel-wrapper">
                    <img src="./images/wheel-border.png" alt="Wheel Border" class="wheel-border">
                    <img src="./images/wheel-sectors.png" alt="Wheel Sectors" class="wheel-sectors">
                    <img src="./images/wheel-text.png" alt="Wheel Text" class="wheel-text">
                    <img src="./images/wheel-light.png" alt="Wheel Light" class="wheel-light">
                  </div>
                  <img src="./images/wheel-center.png" alt="Wheel Center" class="wheel-center">
                  <img src="./images/arrow.png" alt="Arrow" class="wheel-pointer">
                </div>
                <div class="spin-section">
                  <div class="spin-container">
                    <button class="spin-btn">SPIN</button>
                    <div class="hand-pointer"></div>
                  </div>
                </div>
                <div class="win-popup" style="display: none;">
                  <div class="win-amount">x5</div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- Bonus Modal -->
        <div class="bonus-modal" id="bonusModal" style="display: none;">
          
            <img src="./images/bg-modal.png" alt="Bonus" class="bonus-modal-image" id="bonusModalImage">
          
        </div>
        
        <!-- Page 2: Road Screen -->
        <div class="page" id="roadPage" style="display: none;">
          <div class="header">
            <div class="logo">
              <div class="logo1">
                <img src="./images/logo1-part1.png" alt="Logo1 Part 1" class="logo1-part1">
                <div class="logo1-animated-parts">
                  <img src="./images/logo1-part2.png" alt="Logo1 Part 2" class="logo1-part2">
                  <img src="./images/logo1-part3.png" alt="Logo1 Part 3" class="logo1-part3">
                </div>
              </div>
            </div>
            <div class="nav-buttons">
              <img src="./images/button1-header.png" alt="How to play?" class="header-btn-1">
              <img src="./images/button2-header.png" alt="Counter" class="header-btn-2">
              <img src="./images/button3-header.png" alt="Fullscreen" class="header-btn-3">
            </div>
          </div>
          
          <div class="main-box">
            <div class="road-container">
              <div class="road-background"></div>
              <div class="road-lanes">
                <div class="lane" data-lane="0"></div>
                <div class="lane" data-lane="1"></div>
                <div class="lane" data-lane="2"></div>
                <div class="lane" data-lane="3"></div>
                <div class="lane" data-lane="4"></div>
                <div class="lane" data-lane="5"></div>
                <div class="lane" data-lane="6"></div>
                <div class="lane" data-lane="7"></div>
                <div class="lane" data-lane="8"></div>
                <div class="lane" data-lane="9"></div>
                <div class="lane" data-lane="10"></div>
                <div class="lane" data-lane="11"></div>
              </div>
              <div class="chicken-character"></div>
              <div class="cars-animation"></div>
              <div class="barrier" style="display: none;"></div>
            </div>
            <div class="cash-out-section">
              <div class="cash-out-amount">0 EUR</div>
              <button class="go-btn">GO</button>
              <button class="cash-out-btn">CASH OUT</button>
            </div>
          </div>
        </div>
        
        <!-- Page 3: Bank App Screen -->
        <div class="page" id="bankPage" style="display: none;">
          <div class="bank-app-container">
            <div class="bank-header">
              <div class="bank-logo"></div>
              <div class="notification-popup" style="display: none;">
                <div class="notification-content">
                  <div class="notification-icon"></div>
                  <div class="notification-text">Money received!</div>
                </div>
              </div>
            </div>
            <div class="bank-balance">
              <div class="balance-label">Balance</div>
              <div class="balance-amount">0 EUR</div>
            </div>
            <div class="transaction-list">
              <div class="transaction-item">
                <div class="transaction-desc">Bonus payment</div>
                <div class="transaction-amount">+0 EUR</div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Page 4: Download Screen -->
        <div class="page" id="downloadPage" style="display: none;">
          <div class="download-container">
            <div class="download-header">
              <div class="app-icon"></div>
              <div class="app-info">
                <div class="app-name">Book of RA</div>
                <div class="app-rating">★★★★★ 4.8</div>
              </div>
            </div>
            <div class="download-content">
              <div class="download-text">Download now and get your bonus!</div>
              <button class="download-btn" onclick="FbPlayableAd.onCTAClick()">DOWNLOAD</button>
            </div>
            <div class="app-screenshots">
              <div class="screenshot screenshot-1"></div>
              <div class="screenshot screenshot-2"></div>
              <div class="screenshot screenshot-3"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Dev panel (only in development) -->
      <!-- #if DEV -->
      <div class="dev-panel" id="devPanel">
        <div class="dev-section">
          <h4>Debug</h4>
          <label>
            <input type="checkbox" id="showBorders"> Показать рамки
          </label>
        </div>
        <div class="dev-section">
          <h4>Страницы</h4>
          <label>
            <select id="startPage">
              <option value="wheelPage">1. Wheel Screen</option>
              <option value="roadPage">2. Road Screen</option>
              <option value="bankPage">3. Bank App Screen</option>
              <option value="downloadPage">4. Download Screen</option>
            </select>
          </label>
        </div>
      </div>
      <!-- #endif -->
    </div>
    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
