<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="/assets/css/main.css" />
    <title>Book RA</title>
  </head>
  <body>
    <div id="app">
      <div class="main-container">
        <div class="fire-sparks-layer"></div>
        <div class="bg-part1-animated"></div>
        <!-- Page 1: Wheel Screen -->
        <div class="page" id="wheelPage">
          <div class="header">
            <div class="logo">
              <img src="/assets/images/common/logo1.png" alt="Logo">
            </div>
            <div class="nav-buttons">
              <div class="how-to-play-btn">How to play?</div>
              <div class="counter">627 154: 19</div>
              <div class="fullscreen-btn">⛶</div>
            </div>
          </div>
          
          <div class="main-box">
            <div class="box1">
              <img src="/assets/images/common/logo2.png" alt="Logo2">
            </div>
            
            <div class="box2">
              <img src="/assets/images/common/chicken.png" alt="Chicken">
              <button class="spin-btn spin-btn-landscape">SPIN</button>
            </div>
            
            <div class="game-box">
              <div class="game-content">
                <div class="wheel-container">
                  <div class="wheel-wrapper">
                    <img src="/assets/images/common/wheel-border.png" alt="Wheel Border" class="wheel-border">
                    <img src="/assets/images/common/wheel-sectors.png" alt="Wheel Sectors" class="wheel-sectors">
                    <img src="/assets/images/common/wheel-text.png" alt="Wheel Text" class="wheel-text">
                    <img src="/assets/images/common/wheel-light.png" alt="Wheel Light" class="wheel-light">
                  </div>
                  <img src="/assets/images/common/wheel-center.png" alt="Wheel Center" class="wheel-center">
                  <img src="/assets/images/common/arrow.png" alt="Arrow" class="wheel-pointer">
                </div>
                <button class="spin-btn">SPIN</button>
                <div class="win-popup" style="display: none;">
                  <div class="win-amount">x5</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Page 2: Road Screen -->
        <div class="page" id="roadPage" style="display: none;">
          <div class="header">
            <div class="logo">
              <img src="/assets/images/common/logo1.png" alt="Logo">
            </div>
            <div class="nav-buttons">
              <div class="how-to-play-btn">How to play?</div>
              <div class="counter">627 154: 19</div>
              <div class="fullscreen-btn">⛶</div>
            </div>
          </div>
          
          <div class="main-box">
            <div class="road-container">
              <div class="road-background"></div>
              <div class="chicken-character"></div>
              <div class="money-hatches">
                <div class="hatch hatch-1">
                  <div class="hatch-amount">112 EUR x5</div>
                </div>
                <div class="hatch hatch-2">
                  <div class="hatch-amount">148 EUR x5</div>
                </div>
                <div class="hatch hatch-3">
                  <div class="hatch-amount">204 EUR x5</div>
                </div>
                <div class="hatch hatch-4">
                  <div class="hatch-amount">270 EUR x5</div>
                </div>
                <div class="hatch hatch-5">
                  <div class="hatch-amount">346 EUR x5</div>
                </div>
                <div class="hatch hatch-6">
                  <div class="hatch-amount">432 EUR x5</div>
                </div>
                <div class="hatch hatch-7">
                  <div class="hatch-amount">528 EUR x5</div>
                </div>
              </div>
              <div class="cars-animation"></div>
              <div class="barrier" style="display: none;"></div>
            </div>
            <div class="cash-out-section">
              <div class="cash-out-amount">0 EUR</div>
              <button class="go-btn">GO</button>
              <button class="cash-out-btn">CASH OUT</button>
            </div>
          </div>
        </div>
        
        <!-- Page 3: Bank App Screen -->
        <div class="page" id="bankPage" style="display: none;">
          <div class="bank-app-container">
            <div class="bank-header">
              <div class="bank-logo"></div>
              <div class="notification-popup" style="display: none;">
                <div class="notification-content">
                  <div class="notification-icon"></div>
                  <div class="notification-text">Money received!</div>
                </div>
              </div>
            </div>
            <div class="bank-balance">
              <div class="balance-label">Balance</div>
              <div class="balance-amount">0 EUR</div>
            </div>
            <div class="transaction-list">
              <div class="transaction-item">
                <div class="transaction-desc">Bonus payment</div>
                <div class="transaction-amount">+0 EUR</div>
              </div>
            </div>
          </div>
        </div>
        
        <!-- Page 4: Download Screen -->
        <div class="page" id="downloadPage" style="display: none;">
          <div class="download-container">
            <div class="download-header">
              <div class="app-icon"></div>
              <div class="app-info">
                <div class="app-name">Book of RA</div>
                <div class="app-rating">★★★★★ 4.8</div>
              </div>
            </div>
            <div class="download-content">
              <div class="download-text">Download now and get your bonus!</div>
              <button class="download-btn" onclick="FbPlayableAd.onCTAClick()">DOWNLOAD</button>
            </div>
            <div class="app-screenshots">
              <div class="screenshot screenshot-1"></div>
              <div class="screenshot screenshot-2"></div>
              <div class="screenshot screenshot-3"></div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Dev panel (will be shown/hidden via CSS/JS) -->
      <div class="dev-trigger" id="devTrigger"></div>
      <div class="dev-panel" id="devPanel" style="display: none;">
        <div class="dev-section">
          <h4>Region</h4>
          <select id="regionSelector">
            <option value="eu">EU (EUR)</option>
            <option value="kr">KR (KRW)</option>
            <option value="ca">CA (CAD)</option>
          </select>
        </div>
        <div class="dev-section">
          <h4>Debug</h4>
          <label>
            <input type="checkbox" id="showBorders"> Показать рамки
          </label>
        </div>
      </div>
    </div>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script src="/assets/js/animations.js"></script>
    <script src="/assets/js/wheel-light-animation.js"></script>
    <script src="/assets/js/fire-sparks-animation.js"></script>
    <script type="module" src="/assets/js/main.js"></script>
  </body>
</html>
